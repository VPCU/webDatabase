<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">年度</label>
        <div class="layui-input-block">
            <input type="text" name="year" lay-verify="required" lay-reqtext="年度不能为空" placeholder="请输入年度" value="" class="layui-input">
            <tip>填写毕业的年度。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="sno" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
            <tip>填写学号。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">毕业去向</label>
        <div class="layui-input-block">
            <input type="text" name="type" placeholder="请输入毕业去向" value="" class="layui-input">
            <tip>填写毕业去向。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实际单位</label>
        <div class="layui-input-block">
            <input type="text" name="unit" placeholder="请输入实际单位" value="" class="layui-input">
            <tip>填写实际单位。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单位所在地</label>
        <div class="layui-input-block">
            <input type="text" name="unitaddr" placeholder="请输入单位所在地" value="" class="layui-input">
            <tip>填写单位所在地。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单位隶属</label>
        <div class="layui-input-block">
            <input type="text" name="unitaffiliation" placeholder="请输入单位隶属" value="" class="layui-input">
            <tip>填写单位隶属。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单位性质</label>
        <div class="layui-input-block">
            <input type="text" name="unitproperty" placeholder="请输入单位隶属" value="" class="layui-input">
            <tip>填写单位隶属。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">单位类型</label>
        <div class="layui-input-block">
            <input type="text" name="unittype" placeholder="请输入单位类型" value="" class="layui-input">
            <tip>填写单位类型。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">行业性质</label>
        <div class="layui-input-block">
            <input type="text" name="industryproperty" placeholder="请输入行业性质" value="" class="layui-input">
            <tip>填写行业性质。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
